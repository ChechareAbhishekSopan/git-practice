<!DOCTYPE html>
<html>
<head>
    <title>Addmission form</title>
</head>
<body>
    <h1>
        <i>Addmission Form <img src="form.png" height="30px" width="30px"></i>
    </h1>
    <hr>
    <form>
        <label>Full name of applicant:</label> <img src="male.jpg" height="15px"><br>
        <input type="text" placeholder="First"/>
        <input type="text" placeholder="Middle">
        <input type="text" placeholder="Surname" ><br><br>
    
        <label for="age">Date of birth:</label> <img src="birth.png" height="15px" ><br>
        <input type="date" id="age"><br><br>

        <label for="phone">Applicant's Phone:</label> <img src="phone.jpg" height="16px"><br>
        <input type="text" id="phone" placeholder="##########"><br><br>

        <label>Permanent Address:</label><img src="location.png" height="16px"><br>
        <input type="text" placeholder="Street Address">
        <input list="city" placeholder="City">
        <datalist id="city">
            <option>pune</option>
            <option>latur</option>
            <option>sangli</option>
            <option>rahuri</option>
            <option>nagar</option>
            <option>loni</option>
            <option>kolhar</option>
        </datalist>
        <input list="state" placeholder="State">
        <datalist id="state">
            <option>Maharastra</option>
            <option>MP</option>
            <option>Panjab</option>
            <option>Tripura</option>
            <option>Odisa</option>
            <option>Himachal</option>
            <option>Arunachal</option>
        </datalist>
        <br><br>
        <input type="text" placeholder="Zip code">
        <input list="country" placeholder="Country">
        <datalist id="country">
            <option>India</option>
            <option>Russia</option>
            <option>Uk</option>
            <option>China</option>
            <option>Japan</option>
            <option>England</option>
            <option>Pakisthan</option>
        </datalist>
     <br><br>
        <u>Choose Side:</u><img src="education.png" height="17px"><br>
        <input type="checkbox"><b>Bsc Comp. science</b><br>
        <input type="checkbox"><b>Bsc Boitech</b><br>
        <input type="checkbox"><b>Bsc Micro</b><br>
        <input type="checkbox"><b>Bsc Chemistry</b>
        <br><br>
        <button>Submit</button>
        <hr>
        for more enquiry:-
        <a href="Sairam12@gmail.com"><br>Email  <img src="email.png" height="15px"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <a href="tel:77859468">Phone no. <img src="phone.jpg" height="15px" ></a>    </form>
</body>
</html>
